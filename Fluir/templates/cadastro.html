<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>

<body>
  <div class="container">
    <form class="form-box" method="POST">
      <h1>Criar Conta</h1>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />

      <label for="senha">Senha</label>
      <div class="senha-box">
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />
        <i class="italico"></i>
      </div>

      <button type="submit" class="btn-criar">Criar conta</button>
      <button type="button" class="btn-gov">Continuar com GOV</button>

      <p class="login-link">
        JÃ¡ tem uma conta? <a href="{{ url_for('pagina_login') }}">Log In</a>
      </p>
    </form>
  </div>
</body>
</html>
