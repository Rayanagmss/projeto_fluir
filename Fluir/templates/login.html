        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />
        <i class="senha"></i>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <p class="cadastro-link">
        NÃ£o tem uma conta? <a href="{{ url_for('pagina_cadastro') }}">Cadastre-se</a>
